<div class="well flex" *ngIf="isLoaded">
<div>
  <h3>{{detail.name}} ({{location}})</h3>
  <h4>Current conditions: {{detail.currentCondition}}</h4>
  <h4>Temperatures today:</h4>
  <p>
    Current {{detail.currentTemp}}
    - Max {{detail.maxTemp}}
    - Min {{detail.minTemp}}
  </p>
  <p>
    <a [routerLink]="['/forecast', location]">Show 5-day forecast for {{detail.name}}</a>
  </p>
</div>
<div>
  <span class="close" (click)="removeLocation()">Ã—</span>
  <div [ngSwitch]="detail.currentCondition">
    <img *ngSwitchCase="'Clear'" src="https://www.angulartraining.com/images/weather/sun.png">
    <img *ngSwitchCase="'Rain'" src="https://www.angulartraining.com/images/weather/rain.png">
    <img *ngSwitchCase="'Thunderstorm'" src="https://www.angulartraining.com/images/weather/rain.png">
    <img *ngSwitchCase="'Drizzle'" src="https://www.angulartraining.com/images/weather/rain.png">
    <img *ngSwitchCase="'Snow'" src="https://www.angulartraining.com/images/weather/snow.png">
    <img *ngSwitchDefault src="https://www.angulartraining.com/images/weather/clouds.png">
  </div>
</div>
</div>
